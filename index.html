<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Litter Sorting Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <h1>Plastic Sorting Game</h1>
    <div id="message"></div> <!-- Message container -->
    <div id="score">Score: 0/30</div>
    <div class="bins">
        <div id="bin1" class="bin" data-type="1-PET"><img src="images/green_bin-1.png" alt="1-PET Bin"></div>
        <div id="bin2" class="bin" data-type="2-HDPE"><img src="images/blue_bin-2.png" alt="2-HDPE Bin"></div>
        <div id="bin3" class="bin" data-type="3-PVC"><img src="images/yellow_bin-3.png" alt="3-PVC Bin"></div>
        <div id="bin4" class="bin" data-type="4-LDPE"><img src="images/green_bin-4.png" alt="4-LDPE Bin"></div>
        <div id="bin5" class="bin" data-type="5-PP"><img src="images/yellow_bin-5.png" alt="5-PP Bin"></div>
        <div id="bin6" class="bin" data-type="6-PS"><img src="images/blue_bin-6.png" alt="6-PS Bin"></div>
        <div id="bin7" class="bin" data-type="7-OTHER"><img src="images/green_bin-7.png" alt="7-OTHER Bin"></div>
    </div>
    <div class="litter"></div> <!-- Litter container -->
    <div class="footer">Bin image by <a href="https://www.vectorportal.com">Vectorportal.com</a>, <a class="external text" href="https://creativecommons.org/licenses/by/4.0/">CC BY</a>. Modified by game author.</div>
</div>

<script src="script.js"></script>
</body>
</html>
